<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>line_talk</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="line_talk.css" />
    <!-- tailwind.cssの導入 -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- googleアイコンの導入 -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <!-- markdownに対応 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>


    <script type="importmap">
        {
            "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
            }
        }
    </script>
</head>

<body class="w-[100%] overflow-y-hidden">
    <div class="flex w-[100%] bg-[#92aad4] h-[50px] py-[10px] justify-between items-center py-[20px]">
        <div class="flex jusify-left items-center">
            <span class="material-symbols-outlined mx-[10px] text-3xl">
                arrow_back_ios_new
            </span>
            <span class="font-[500] mx-[10px] text-2xl">Gemini</span>
        </div>
        <div class="flex justify-right">
            <span class="material-symbols-outlined mx-[10px] text-3xl">
                saved_search
            </span>
            <span class="material-symbols-outlined mx-[10px] text-3xl">
                call
            </span>
            <span class="material-symbols-outlined mx-[10px] text-3xl">
                menu
            </span>
        </div>
    </div>


    <!-- main要素 -->
    <div class="w-[100%] h-[88vh] bg-[#92aad4] flex flex-col gap-[20px] message_container overflow-y-scroll pb-[40px]"
        id="mainContainer">
        <style>
            .message_container::-webkit-scrollbar {
                width: 0px;
                /* スクロールバーの幅を0にする */
                background: transparent;
                /* スクロールバーの背景を透明にする */
            }
        </style>
        <!-- 日付 -->
        <div class="text-gray-300 bg-gray-400 bg-opacity-40 rounded-3xl max-w-max px-[10px] py-[5px] self-center">今日
        </div>
        <!-- メッセージ (相手から)-->
        <div class="w-[90%] flex flex-row max-h-max items-end">
            <!-- ユーザーアイコン -->
            <img src="./assets/gemini_logo.png" alt="Gemini" class="rounded-full ml-[10px] w-[40px] h-[40px]">
            <!--  メッセージ -->
            <div
                class="max-w-[86%] bg-white text-black ml-[10px] rounded-[20px] max-h-max min-h-[30px] px-[15px] py-[5px]">
                何か質問してみてください。
            </div>
            <!-- 時刻 -->
            <div class="text-[12px] ml-[10px] mt-auto" id="now_time"></div>
        </div>
    </div>
    <div class="flex flex-row bg-white items-center py-[5px] fixed bottom-[0px] w-[100%]">

        <span class="material-symbols-outlined text-3xl mx-[5px] hidden duration-500" id="arrow_btn">
            arrow_forward_ios
        </span>
        <span class="material-symbols-outlined text-4xl mx-[5px] duration-500" id="add_btn">
            add
        </span>
        <span class="material-symbols-outlined text-4xl mx-[5px] duration-500" id="camera_btn">
            photo_camera
        </span>
        <span class="material-symbols-outlined text-4xl mx-[5px] duration-500" id="image_btn">
            image
        </span>
        <div class="w-[100%] ml-[10px] duration-500">
            <input type="text" placeholder="Aa"
                class="rounded-[20px] h-[35px] bg-gray-100 px-[10px] w-[100%] focus:outline-none">
        </div>
        <span class="material-symbols-outlined text-4xl mx-[5px] mr-[10px] ml-auto button_mic">
            mic
        </span>
        <span class="material-symbols-outlined text-4xl mx-[5px] mr-[10px] ml-auto hidden button_send text-blue-600">
            send
        </span>
    </div>
</body>
<template id="message_template_from_me">
    <!-- メッセージ (自分から)-->
    <div class="max-w-[90%] flex flex-row max-h-max self-end mr-[10px] ml-auto message justify-end" id="message">
        <!-- 時刻 -->
        <div class="flex flex-col justify-end items-end">
            <div class="text-[12px] ml-[10px] leading-[10px] is_read">既読</div>
            <div class="text-[12px] ml-[10px] send_time" id="send_time">13:06</div>
        </div>
        <!--  メッセージ -->
        <div class="max-w-[86%] bg-[#92e081] text-black ml-[10px] rounded-[20px] max-h-max min-h-[30px] px-[15px] py-[5px] message whitespace-normal break-words"
            id="content">
            かきくけこ
        </div>
    </div>
</template>
<template id="message_template_from_friend">
    <!-- メッセージ (相手から)-->
    <div class="w-[90%] flex flex-row max-h-max message　items-end" id="message">
        <!-- ユーザーアイコン -->
        <img src="./assets/gemini_logo.png" alt="あいうえお" class="rounded-full ml-[5px] w-[40px] h-[40px]">
        <!--  メッセージ -->
        <div class="max-w-[86%] bg-white text-black ml-[10px] rounded-[20px] max-h-max min-h-[30px] px-[10px] py-[5px]　message whitespace-normal break-words"
            id="content">
            あいうえお
        </div>
        <!-- 時刻 -->
        <div class="text-[12px] ml-[10px] mt-auto mb-[5px] send_time" id="send_time">13:06</div>
    </div>
</template>
<script type="module" src="./src/main.js"></script>

</html>
